<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Leitor de QR Code</title>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1>Leitor de QR Code - Almoxarifado</h1>
        <div id="reader"></div>
        <p id="status">Escaneie um QR Code com os dados do formulário</p>
      </div>

      <div class="buttons">
        <button id="startScan" class="StartScan">Scannear</button>
      </div>
      <div>
        <h2>Último QR Code</h2>
        <p id="result"></p>
      </div>
    </main>
    <!-- <div class="file-upload">
        Carregue uma imagem
        <input type="file" id="fileInput" accept="image/*" />
      </div> -->

    <script src="./js/script.js"></script>
    <!-- <script src="./js/file.js"></script> -->
  </body>
</html>
